{% load widget_tweaks %}
<form method="post" action="{% url 'medicos_create' %}" class="js-medico-create-form">
    {% csrf_token %}
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true"></span>
        </button>
        <h4 class="modal-title">Crear Un Nuevo Medico</h4>
    </div>
    <div class="modal-body">
        {% include 'includes/medicos_form.html' %}
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary" >Crear Medico</button>
    </div>
</form>
