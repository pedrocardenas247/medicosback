
<form method="post" action="{% url 'medicos_delete' medico.id%}" class="js-medicos-delete-form">
    {% csrf_token %}
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true"></span>
        </button>
        <h4 class="modal-title">Confirmar Eliminacin de Medico</h4>
    </div>
    <div class="modal-body">
    <p class="leaad">Esta Seguro de eliminar al medico <strong>{{medico.nombre}}</strong></p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary" >Eliminar Medico</button>
    </div>
</form>
